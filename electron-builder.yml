appId: com.vrinvent.app
copyright: Pieter Stokkink
productName: vrinvent

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - index.js
  - build/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools

win:
  target: portable

linux:
  target:
    - deb
    - AppImage